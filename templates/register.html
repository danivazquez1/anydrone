{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2 class="text-center">Register</h2>
<form method="POST" class="p-4 border rounded bg-light text-dark">

            <div class="mb-3">
                <label>Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="accept_terms" id="accept_terms" required>
                <label class="form-check-label" for="accept_terms">
                    He leído y acepto los <a href="{{ url_for('terms') }}" target="_blank">Términos y Condiciones</a>.
                </label>
            </div>
    <button type="submit" class="btn btn-dark w-100">Register</button>
</form>
<p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
{% endblock %}
